<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task One</title>
    <link rel="stylesheet" href="thestyles.css">
</head>
<body>
    <main>
        <div class="mainContainer">
           <div class="homecontainer">
            <div class="time">
              <p id="dayOfWeek" data-testid="currentDayOfTheWeek">
                <!-- This is to display the current day of the week -->
              </p>
              <p id="currentTimeInMilliseconds" data-testid="currentUTCTime">
                <!-- This will display the current time in ms -->
              </p>
            </div>
            <div class="container">
              <h1 style="padding: 40px 0 20px 0;" class="slack-username">Mildred Erubore</h1>
            <div class="slack-image">
              <img
                src="./Assets/IMG-7495.JPG"
                style="width: 200px; border-radius: 10px;"
                alt="Mildred Erubore"
                data-testid="slackDisplayImage"
              />
              <div class="details">
                <div class="gap">
                  <h1
                    class="hover-element"
                    style="color: #000; padding: 10px 0 10px 0;"
                    data-testid="slackUserName"
                  >
                    Mildred E.
                  </h1>
                </div>
                <div class="gap" style="padding-bottom: 5px;">
                  <h3
                    class="hover-element"
                    style="color: #e74c3c"
                    data-testid="myTrack"
                  >
                    Frontend Track
                  </h3>
                </div>
                <div class="gap">
                  <a
                    class="hover-element"
                    style="color: #3498db"
                    href="https://github.com/mildred366/HNGx1"
                    target="_blank"
                    data-testid="“githubURL”"
                  >
                    Task Repository
                </a>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </main>
      <script src="./thescript.js"></script>
</body>
</html>
